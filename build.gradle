group 'com.myproject.exercise'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'


repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.myproject.exercise.App'
    }
}